<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="doc.js"></script>

</head>
<body>
    <form name="myform" onsubmit="return validate_dept()" action="welcome.html">
        <h1>DEPARTMENT DETAILS</h1>
        <label>Department Name<span class="req">*</span> </label>
        <input name="name" pattern='[A-Za-z\\s]*' type="text" placeholder="Firstname" required>
        <br>
        <label>Department Description<span class="req">*</span> </label>
        <input name="desc" type="text" placeholder="Description">
        <br>
        <label>No of doctors<span class="req">*</span> </label>
        <input name="dno" type="number" required>
        <br>
        <label>No of general rooms<span class="req">*</span> </label>
        <input type="number" required>
        <br>
        <label>No of ac rooms<span class="req">*</span> </label>
        <input type="number" required>
        <br>
        <label>No of non ac rooms<span class="req">*</span> </label>
        <input type="number" required>
        <br>
        <label>No of ICU<span class="req">*</span> </label>
        <input type="number" required>
        <br>
        <label>Cost of general rooms<span class="req">*</span> </label>
        <input name="cost" type="number" step="0.01" required>
        <br>
        <label>Cost of ac rooms<span class="req">*</span> </label>
        <input name="cost" type="number" step="0.01" required>
        <br>
        <label>Cost of non ac rooms<span class="req">*</span> </label>
        <input name="cost" type="number" step="0.01" required>
        <br>
        <label>Cost of each ICU<span class="req">*</span> </label>
        <input name="cost" type="number"  step="0.01" required>
        <br>
        
        <button type="submit">SUBMIT</button>
    </form>

</body>
</html>
